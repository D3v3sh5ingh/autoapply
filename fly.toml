# Fly.io deployment configuration
app = "jobpulse-agent"
primary_region = "iad"  # US East, change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  DATA_DIR = "/data"
  PORT = "8501"

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  protocol = "tcp"
  internal_port = 8501

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[mounts]]
  source = "jobpulse_data"
  destination = "/data"
  initial_size = "1GB"

[deploy]
  strategy = "rolling"
